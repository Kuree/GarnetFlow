dist: xenial
language: minimal
service: docker

before_install:
    - docker pull keyiz/garnet-flow
    - docker run -d -it --name garnet -v ${PWD}/scripts:/GarnetFlow keyiz/garnet-flow bash
    - docker exec -i garnet bash -c "cd GarnetFlow && ./install.sh" 

script:
    - docker exec -i garnet bash -c "cd GarnetFlow && ./run.sh" 

notifications:
  email:
    on_success: never # default: change

